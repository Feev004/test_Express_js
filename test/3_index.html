<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            background-color: #2c3e50;
            color: white;
        }
        td, th {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>ชื่อสินค้า</th>
          <th>ราคา</th>
        </tr>
      </thead>
      <tbody id="display-area"></tbody>
    </table>
    <script>
      async function showProductTable() {
        const displayArea = document.getElementById("display-area");
        try {
          const response = await fetch("http://localhost:3000/products");
          const products = await response.json();
          let htmlRows = "";
          products.forEach((item, index) => {
            htmlRows += `
                          <tr>
                            <td>${index + 1}</td>
                            <td>${item.name}</td>
                            <td>${item.price} บาท</td>
                            </tr>
                            `;
          });
          displayArea.innerHTML = htmlRows;
        } catch (error) {
          displayArea.innerHTML = `<tr><td colspan="3" style="color:red;">ไม่สามารถโหลดข้อมูลได้: 
            ${error.message}</td></tr>`;
        }
      }
      showProductTable();
    </script>
  </body>
</html>
